version : '3.8'
services:
  sisyphus-nacos:
    container_name: sisyphus-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - sisyphus-mysql
  sisyphus-mysql:
    container_name: sisyphus-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  sisyphus-redis:
    container_name: sisyphus-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/sisyphus/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/sisyphus/redis/redis.conf
  sisyphus-nginx:
    container_name: sisyphus-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/sisyphus/projects/sisyphus-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - sisyphus-gateway
    links:
      - sisyphus-gateway
  sisyphus-gateway:
    container_name: sisyphus-gateway
    build:
      context: ./sisyphus/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - sisyphus-redis
    links:
      - sisyphus-redis
  sisyphus-auth:
    container_name: sisyphus-auth
    build:
      context: ./sisyphus/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - sisyphus-redis
    links:
      - sisyphus-redis
  sisyphus-modules-system:
    container_name: sisyphus-modules-system
    build:
      context: ./sisyphus/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - sisyphus-redis
      - sisyphus-mysql
    links:
      - sisyphus-redis
      - sisyphus-mysql
  sisyphus-modules-gen:
    container_name: sisyphus-modules-gen
    build:
      context: ./sisyphus/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - sisyphus-mysql
    links:
      - sisyphus-mysql
  sisyphus-modules-job:
    container_name: sisyphus-modules-job
    build:
      context: ./sisyphus/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - sisyphus-mysql
    links:
      - sisyphus-mysql
  sisyphus-modules-file:
    container_name: sisyphus-modules-file
    build:
      context: ./sisyphus/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./sisyphus/uploadPath:/home/sisyphus/uploadPath
  sisyphus-visual-monitor:
    container_name: sisyphus-visual-monitor
    build:
      context: ./sisyphus/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
